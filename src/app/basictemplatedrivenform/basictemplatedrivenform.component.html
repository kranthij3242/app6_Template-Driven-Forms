<h1>Basic Forms</h1>
{{diagnostic}}
<form #herofrm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for = "fname">Name</label>
    <input type="text" class="form-control" name="heroname" id="fname" [(ngModel)]="heroobj.name" #fname = "ngModel" required> 
    <div [hidden]="fname.valid" class="alert alert-danger">Name is required</div>
    </div>
    <div class= "form-group">
    <label for="fpower">Power</label>
    <select class="form-control" id="fpower" name="power" [(ngModel)]="heroobj.power" required>
        <option *ngFor="let power of powers" [value]="power">{{power}}</option>
    </select>
</div>
    <div>
    <label for="fego">Alter Ego</label>
    <input type="text" class="form-control" id="fego" name="alterego" [(ngModel)]="heroobj.alterego">
</div>
    <button type="submit" class="btn btn-success" [disabled]="!herofrm.form.valid">submit</button>
</form>
